<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="container">
<div class="co-name">
     <img src="logo.png" alt="CO logo" class="logo">
        <h1>DIGI FARM</h1>
</div>
</div>
</header>

<body>


        <div class="navbar">
            <a class="Home" href="index.html">Home</a>
            <a href="catalog.html">Catalog</a>
            <a href="about.html">About</a>
            <a href="contacts.html">Contacts</a>
        </div>
        <div class="search-container">
            <form action="/search" method="get">
                <input type="text" placeholder="search..."  name="search">
                <button type="submit">Search</button>
            </form>
        </div>
        <div>
        <h1>Product Details</h1>
        </div>

    <main>
        <section class="product-details">
            <h2 id="product-name"></h2>
            <p id="product-description"></p>
            <p id="product-price"></p>
        </section>
    </main>

    <footer>
        <div class="container">
          <p>&copy; 2024 Digi Farm #Making farming affordable #Embracing Technology</p>
        </div>
      </footer>
    <script src="script.js"></script>
    <script>
        // Function to retrieve product details from URL parameters
        function getProductDetailsFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            const description = params.get('description');
            const price = params.get('price');
            return { name, description, price };
        }

        // Function to populate product details on the page
        function populateProductDetails() {
            const { name, description, price } = getProductDetailsFromUrl();
            document.getElementById('product-name').textContent = name;
            document.getElementById('product-description').textContent = 'Description: ' + description;
            document.getElementById('product-price').textContent = 'Price: Ksh' + price;
        }

        // Populate product details when the page loads
        populateProductDetails();
    </script>
</body>
</html>
